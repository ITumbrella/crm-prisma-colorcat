#咨询记录
type ConsultingRecord {
  id: ID!
  user: UserBasic!
  advisoryWay: String #咨询方式
  advisoryResult: String #咨询结果
  advisorySummary: String #咨询总结
  advisoryDetail: String #咨询详情
  createdAt: DateTime!
}
#预约记录
type BookingRecord {
  id: ID!
  user: UserBasic!
  toHospitalCate: String! #来院类别
  time: String! #预到时间
  createdAt: DateTime!
}
#字典
type Dictionary {
  id: ID!
  itemName: String!
  itemParentId: ID
}

#广告类别和广告计划
type Ad {
  id: ID!
  typeName: String!
  plan: String!
  availiable: Boolean!
  editor: String
